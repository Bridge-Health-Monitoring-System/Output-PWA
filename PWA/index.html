<body>
    <img src="assets/img/HG.png" style="width: 100%;margin-bottom: 30px;">
    <h1 class="text-center" style="font-family: 'Abril Fatface', cursive;font-weight: normal;font-size: 35px;color: #2c2e55;margin-top: -50px;">Real-Time Bridge Monitoring System</h1>
    <div class="card border-white">
        <div class="card-body border rounded border-white" style="background-color: rgba(255,195,98,0.65);padding: 0px;margin-right: 30px;margin-left: 30px;height: 355px;width: 313px;">

                Login
            </h4>

            <input id="number_field" type="tel" style="margin-right: 15px;margin-left: 15px;height: 38px;width: 283px;" placeholder="Enter Phone Number (+91...)">
            
            <div id="recaptcha_container" style="margin-left: 5px;"></div>

            <button id="otp_button" class="btn btn-primary active border rounded" data-bs-hover-animate="pulse" type="submit" style="width: 213px;margin-top: 10px;margin-right: 50px;margin-left: 50px;background-color: #f7763e;" onclick="phoneAuth()">
                Send OTP
            </button>

            <input id="otp_field" type="password" style="width: 283px;height: 38px;margin-top: 10px;margin-right: 15px;margin-left: 15px;" placeholder="Enter OTP">

            <button id="login_button" class="btn btn-primary active border rounded" data-bs-hover-animate="pulse" type="submit" style="width: 213px;margin-top: 10px;margin-right: 50px;margin-left: 50px;background-color: #f7763e;" onclick="codeVerify()">
                Login
            </button>
        </div>
    </div>
